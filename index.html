<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Magistral LP-GP Finder v4</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
:root{--blue-dark:#0A2342;--gold:#B89E5A;--blue-light:#2C6EAF;--grey-text:#5a6474;--bg:#f8f9fa;--white:#fff;--border:#e9ecef;--shadow:0 4px 12px rgba(0,0,0,.06);--shadow-hover:0 6px 16px rgba(0,0,0,.1);--font:"Inter",system-ui,-apple-system,"Segoe UI",sans-serif;--radius:8px}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:var(--font);background:var(--bg);color:var(--blue-dark);display:flex;min-height:100vh;overflow:hidden}
a{color:var(--blue-light);text-decoration:none}
a:hover{color:var(--gold)}
.sidebar{flex:0 0 310px;background:var(--white);border-right:1px solid var(--border);padding:22px;display:flex;flex-direction:column;gap:26px;overflow-y:auto}
.main{flex:1;display:flex;flex-direction:column;padding:22px;position:relative;overflow:hidden}
.panel{background:var(--white);border:1px solid var(--border);border-radius:var(--radius);padding:20px;box-shadow:var(--shadow)}
.panel h2{font-size:18px;font-weight:600;margin-bottom:16px;color:var(--blue-dark);border-bottom:1px solid var(--border);padding-bottom:12px}
.btn{border:1px solid transparent;border-radius:var(--radius);padding:10px 14px;font-size:14px;font-weight:600;cursor:pointer;transition:all .2s ease-in-out;width:100%;line-height:1.25;text-align:center}
.btn-pri{background:var(--gold);color:#fff}.btn-pri:hover{background:#a18b4c;box-shadow:var(--shadow-hover);transform:translateY(-2px)}
.btn-sec{background:var(--white);color:var(--blue-dark);border-color:var(--border)}.btn-sec:hover{background:#f8f9fa;border-color:#ced4da}
.filter-buttons{display:grid;grid-template-columns:repeat(5,1fr);gap:6px}
.filter-buttons .btn{padding:6px 0;font-size:13px;background:#f1f3f5;color:var(--grey-text);border:1px solid transparent}
.filter-buttons .active{background:var(--blue-dark);color:#fff}
input,select{width:100%;padding:9px 11px;border:1px solid var(--border);border-radius:var(--radius);font-size:14px;background:var(--white)}
input:focus,select:focus{outline:none;border-color:var(--blue-light);box-shadow:0 0 0 3px rgba(44,110,175,.15)}
.table-wrap{flex-grow:1;background:var(--white);border:1px solid var(--border);border-radius:var(--radius);overflow:auto;box-shadow:var(--shadow);min-height:0}
.table{width:100%;min-width:1800px;border-collapse:collapse;font-size:13px}
th,td{padding:10px 12px;border-bottom:1px solid var(--border);vertical-align:middle;text-align:left}
th,td{max-width:250px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
th.col-sn,td.col-sn{max-width:50px;text-align:center}
th.col-chk,td.col-chk{max-width:40px}
th.col-actions,td.col-actions{max-width:100px}
td.expandable{cursor:pointer}
td.expanded{white-space:normal;max-width:400px}
th{background:#f8f9fa;color:var(--grey-text);font-weight:600;text-transform:uppercase;position:sticky;top:0;z-index:3;letter-spacing:.5px}
tr{transition:background-color .2s ease-in-out}
tr:hover td{background:#f1f5f9}
.main-footer{flex-shrink:0;padding-top:16px;display:flex;justify-content:space-between;align-items:center}
.rows-per-page-container{display:flex;align-items:center;gap:8px;font-size:13px;color:var(--grey-text)}
#rows-per-page{width:auto}
.pagination-container{display:flex;justify-content:center;align-items:center;gap:8px;user-select:none}
.page-btn{background:#fff;color:var(--blue-dark);border:1px solid var(--border);border-radius:6px;padding:6px 12px;font-size:13px;font-weight:500;cursor:pointer;transition:all .2s}
.page-btn:hover{background-color:#f1f3f5;border-color:#ced4da}
.page-btn.active{background-color:var(--blue-dark);color:#fff;border-color:var(--blue-dark)}
.page-btn:disabled{background-color:#f8f9fa;color:#adb5bd;cursor:not-allowed}
.icon{cursor:pointer;font-size:16px;color:var(--blue-light);display:inline-flex;align-items:center;gap:4px;transition:color .2s}
.icon:hover{color:var(--gold)}
.icon .count{font-size:12px;background:var(--grey-text);color:white;padding:1px 5px;border-radius:10px}
.icon.del{color:#b60000;margin-left:8px}
.icon.del:hover{color:#8c0000}
#overlay{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:rgba(255,255,255,.6);z-index:300;backdrop-filter:blur(4px)}
.spinner{width:44px;height:44px;border:5px solid rgba(0,0,0,.12);border-top-color:var(--blue-dark);border-radius:50%;animation:spin 1s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}
.row-new{animation:glow 3s ease-out forwards}@keyframes glow{from{background-color:#fffbe7}to{background-color:transparent}}
#toast{position:fixed;top:22px;right:24px;z-index:600;pointer-events:none}
.toast{padding:11px 17px;border-radius:var(--radius);color:#fff;font-weight:600;margin-bottom:10px;box-shadow:var(--shadow);opacity:0;transform:translateY(-10px);transition:.3s}
.toast.show{opacity:1;transform:none}.toast.ok{background:var(--blue-light)}.toast.err{background:#c0392b}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:500}
.modal-box{background:#fff;border-radius:var(--radius);padding:24px;width:92%;max-width:820px;max-height:85%;overflow:auto;box-shadow:var(--shadow);display:flex;flex-direction:column}
.modal-box h3{font-size:18px;font-weight:600;margin-bottom:14px;color:var(--blue-dark); border-bottom:1px solid var(--border); padding-bottom:10px;flex-shrink:0}
.modal-box .table-wrap{border:1px solid var(--border); border-radius:8px; overflow:auto; max-height: 60vh; margin-bottom:20px;}
.modal-box table{width:100%;border-collapse:collapse;font-size:14px;}
.modal-box th,.modal-box td{padding:10px 12px;border-bottom:1px solid var(--border); white-space:normal;text-align:left;vertical-align:middle}
.modal-box th {background: var(--bg); color: var(--blue-dark); font-weight:600; position:sticky; top:0;}
.modal-box tr:last-child td {border-bottom:none;}
.modal-box .close-btn-wrap {margin-top:auto; display:flex; justify-content:flex-end;flex-shrink:0}
#col-list{list-style:none;margin:0;padding:0;display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
#col-list li{padding:6px 10px;border:1px solid var(--border);border-radius:var(--radius);cursor:pointer;text-align:center;user-select:none}
#col-list li.selected{background:var(--blue-dark);color:#fff;border-color:var(--blue-dark)}
.panel.quick-filters label{display:block;font-size:13px;margin-bottom:6px;color:var(--grey-text);font-weight:500;}
.panel.quick-filters select {margin-bottom: 12px;}
.panel.quick-filters button {margin-top: 12px;}
.panel.manage-list{display:flex;flex-direction:column;gap:10px}
</style>
</head><body>
<aside class="sidebar">
    <div class="panel"><h2>View</h2>
        <div class="filter-buttons">
            <button class="btn active" data-f="All">All</button><button class="btn" data-f="LP">LPs</button>
            <button class="btn" data-f="GP">GPs</button><button class="btn" data-f="Broker">Brokers</button>
            <button class="btn" data-f="Other">Others</button>
        </div>
        <button id="col-btn" class="btn btn-sec" style="margin-top:14px">Configure Columns</button>
    </div>
    <div class="panel quick-filters"><h2>Quick Filters</h2>
        <label>Country</label><select id="q-country"><option value="">All Countries</option></select>
        <label>Sector</label><select id="q-sector"><option value="">All Sectors</option></select>
        <label>Stage</label><select id="q-stage"><option value="">All Stages</option></select>
        <label>Source</label><select id="q-source"><option value="">All Sources</option></select>
        <button id="q-clear" class="btn btn-sec">Clear Filters</button>
    </div>
    <div class="panel"><h2>AI Discovery</h2>
        <label style="font-size:13px; font-weight: 500; color: var(--grey-text);">Entity Type</label>
        <select id="ai-type"><option>LP</option><option>GP</option><option>Broker</option><option>Other</option></select>
        <label style="font-size:13px;margin-top:12px; font-weight: 500; color: var(--grey-text);">Specific Type</label><input id="ai-sub" placeholder="e.g., Family Office">
        <label style="font-size:13px;margin-top:12px; font-weight: 500; color: var(--grey-text);">Sector</label><input id="ai-sec" placeholder="e.g., Health Care">
        <label style="font-size:13px;margin-top:12px; font-weight: 500; color: var(--grey-text);">Geography</label><input id="ai-geo" placeholder="e.g., USA">
        <button id="ai-btn" class="btn btn-pri" style="margin-top:16px">✨ Find Investors</button>
    </div>
    <div class="panel manage-list"><h2>Manage List</h2>
        <label class="btn btn-sec" for="file-in">Upload Excel/CSV</label>
        <input type="file" id="file-in" accept=".xlsx,.xls,.csv" hidden>
        <button id="del-bulk" class="btn btn-sec">Delete Selected</button>
        <button id="exp-btn" class="btn btn-sec">Export CSV</button>
    </div>
</aside>
<main class="main">
    <div id="overlay"><div class="spinner"></div></div>
    <input id="search" placeholder="Search across all firms..." style="padding:10px 14px;border:1px solid var(--border);border-radius:var(--radius);width:100%;margin-bottom:12px">
    <div class="table-wrap">
        <table class="table"><thead id="thead"></thead><tbody id="tbody"></tbody></table>
        <p id="empty" style="text-align:center;padding:48px;color:#8d99a6">No firms found. Try adjusting your filters or use AI Discovery.</p>
    </div>
    <div class="main-footer">
        <div class="rows-per-page-container">
            <span>Rows per page:</span>
            <select id="rows-per-page">
                <option>25</option>
                <option>50</option>
                <option>100</option>
            </select>
        </div>
        <div id="pagination-container" class="pagination-container"></div>
    </div>
</main>
<div id="toast"></div>
<div class="modal" id="col-modal"><div class="modal-box" style="width:360px">
    <h3>Visible Columns</h3><ul id="col-list"></ul>
    <div class="close-btn-wrap"><button class="btn btn-pri close" style="width:120px">Done</button></div>
</div></div>
<div class="modal" id="ct-modal"><div class="modal-box">
    <h3 id="ct-title">Contacts</h3>
    <div class="table-wrap">
        <table><thead><tr><th>Name</th><th>Designation</th><th>Email</th><th>LinkedIn</th><th>Contact&nbsp;No.</th></tr></thead><tbody id="ct-body"></tbody></table>
    </div>
    <div class="close-btn-wrap"><button class="btn btn-pri close" style="width:120px">Close</button></div>
</div></div>

<script>
(()=>{
const COLS=[{key:'chk',label:' '},{key:'sn',label:'#'},{key:'entityType',label:'LP/GP/Broker'},{key:'firmName',label:'Firm Name'},{key:'subType',label:'Type'},{key:'address',label:'Address'},{key:'country',label:'Country'},{key:'website',label:'Website'},{key:'companyLinkedIn',label:'Firm LinkedIn'},{key:'about',label:'About'},{key:'investmentStrategy',label:'Strategy'},{key:'sector',label:'Sector'},{key:'sectorDetails',label:'Sector Details'},{key:'stage',label:'Stage'},{key:'source',label:'Source'},{key:'actions',label:''}];
const defaultVis=['chk','sn','entityType','firmName','subType','country','website','sector','stage','source','actions'];
const vis=new Set(JSON.parse(localStorage.getItem('visibleCols')||'null')||defaultVis);
const alias={"lp/gp/broker":"entityType", "type":"subType", "s.no.":"sn", "lp/gp":"entityType", "lp":"entityType", "gp":"entityType","firm name":"firmName","name":"firmName","subtype":"subType","address":"address","country":"country","website":"website","company linkedin":"companyLinkedIn","firm linkedin":"companyLinkedIn","about the company":"about","about":"about","investment strategy":"investmentStrategy","strategy":"investmentStrategy","sector":"sector","sector details":"sectorDetails","stage":"stage","stage preference":"stage","source":"source","contact name":"contactName","designation":"designation","linkedin":"linkedIn","email":"email","contact number":"contactNumber"};
const contactKeys=new Set(['contactName','designation','linkedIn','email','contactNumber']);

const $=q=>document.querySelector(q),$$=q=>document.querySelectorAll(q);
const UI={thead:$('#thead'),tbody:$('#tbody'),empty:$('#empty'),overlay:$('#overlay'),toast:$('#toast'),search:$('#search'),filterBtns:$$('.filter-buttons .btn'),qCountry:$('#q-country'),qSector:$('#q-sector'),qStage:$('#q-stage'),qSource:$('#q-source'),colBtn:$('#col-btn'),colModal:$('#col-modal'),colList:$('#col-list'),ctModal:$('#ct-modal'),ctTitle:$('#ct-title'),ctBody:$('#ct-body'),aiType:$('#ai-type'),aiSub:$('#ai-sub'),aiSec:$('#ai-sec'),aiGeo:$('#ai-geo'),aiBtn:$('#ai-btn'),fileIn:$('#file-in'),delBulk:$('#del-bulk'),expBtn:$('#exp-btn'),paginationContainer:$('#pagination-container'),rowsPerPageSelect:$('#rows-per-page')};

const showO=f=>UI.overlay.style.display=f?'flex':'none';
const toast=(m,ok=true)=>{const t=document.createElement('div');t.className=`toast ${ok?'ok':'err'}`;t.textContent=m; UI.toast.appendChild(t);requestAnimationFrame(()=>t.classList.add('show')); setTimeout(()=>{t.classList.remove('show');t.addEventListener('transitionend',()=>t.remove());},3000);};

let firms=[];
let currentPage = 1;
let view='All';

const mapRow = r => ({ _id: r.id, firmName: r.firm_name || r.firmName, entityType: r.entity_type || r.entityType, subType: r.sub_type || r.subType, companyLinkedIn: r.company_linkedin || r.companyLinkedIn, investmentStrategy: r.investment_strategy || r.investmentStrategy, sectorDetails: r.sector_details || r.sectorDetails, contacts: r.contacts || [], ...r });

async function init() {
    showO(true);
    try {
        const rows = await (await fetch('/api/firms')).json();
        firms = rows.map(mapRow);
    } catch(e) {
        console.error(e);
        toast('Load failed', false);
    } finally {
        buildFilters();
        render();
        showO(false);
    }
}

function buildFilters(){
    const c=new Set(),s=new Set(),st=new Set(), src=new Set();
    firms.forEach(f=>{ if(f.country)c.add(f.country); if(f.sector)f.sector.split(',').forEach(x=>s.add(x.trim())); if(f.stage)st.add(f.stage); if(f.source)src.add(f.source);});
    const fill=(sel,set)=>{ const cur=sel.value; sel.innerHTML=sel.options[0].outerHTML + [...set].sort().map(v=>`<option>${v}</option>`).join(''); sel.value=cur;};
    fill(UI.qCountry,c);fill(UI.qSector,s);fill(UI.qStage,st); fill(UI.qSource, src);
}

function render(){
    const rowsPerPage = parseInt(UI.rowsPerPageSelect.value, 10);
    const searchVal = UI.search.value.toLowerCase();
    const filteredRows = firms.filter(f => (view === 'All' || f.entityType === view) && (!UI.qCountry.value || f.country === UI.qCountry.value) && (!UI.qSector.value || f.sector.split(',').map(x => x.trim()).includes(UI.qSector.value)) && (!UI.qStage.value || f.stage === UI.qStage.value) && (!UI.qSource.value || f.source === UI.qSource.value) && Object.values(f).some(v => String(v || '').toLowerCase().includes(searchVal)));

    UI.empty.style.display = filteredRows.length ? 'none' : 'block';
    UI.thead.innerHTML = UI.tbody.innerHTML = '';

    const trH=document.createElement('tr');
    COLS.forEach(c=>{if(!vis.has(c.key))return; const th=document.createElement('th'); th.className = `col-${c.key}`; if(c.key==='chk')th.innerHTML='<input type="checkbox" id="sel-all">'; else th.textContent=c.label;trH.appendChild(th);});
    UI.thead.appendChild(trH);

    const startIndex = (currentPage - 1) * rowsPerPage;
    const paginatedRows = filteredRows.slice(startIndex, startIndex + rowsPerPage);

    paginatedRows.forEach((f, i) => {
        const tr=document.createElement('tr');
        if (f.isNew) { tr.classList.add('row-new'); delete f.isNew; }
        COLS.forEach(c=>{if(!vis.has(c.key))return;
            const td=document.createElement('td');
            td.className = `col-${c.key}`;
            const expandableCols = new Set(['about', 'investmentStrategy', 'sectorDetails', 'address']);
            if (expandableCols.has(c.key)) {
                td.classList.add('expandable');
            }
            switch(c.key){
                case 'chk': td.innerHTML=`<input type="checkbox" class="rowchk" data-id="${f._id}">`;break;
                case 'sn':  td.textContent = startIndex + i + 1; break;
                case 'website': td.innerHTML=f.website?`<a href="${f.website.startsWith('http')?f.website:`https://${f.website}`}" target="_blank">${f.website}</a>`:'';break;
                case 'companyLinkedIn': td.innerHTML=f.companyLinkedIn?`<a href="${f.companyLinkedIn.startsWith('http')?f.companyLinkedIn:`https://${f.companyLinkedIn}`}" target="_blank">View Profile</a>`:'';break;
                case 'actions': td.innerHTML=`<span class="icon" title="Contacts" data-act="ct" data-id="${f._id}">👥<span class="count">${f.contacts.length}</span></span><span class="icon del" title="Delete" data-act="del" data-id="${f._id}">🗑️</span>`;break;
                default: td.textContent=f[c.key]||'';
            }
            td.title = String(td.textContent || '').trim();tr.appendChild(td);
        });
        UI.tbody.appendChild(tr);
    });

    renderPagination(filteredRows.length);
}

function renderPagination(totalRows) {
    const rowsPerPage = parseInt(UI.rowsPerPageSelect.value, 10);
    const totalPages = Math.ceil(totalRows / rowsPerPage);
    UI.paginationContainer.innerHTML = '';
    if (totalPages <= 1) return;

    const createButton = (text, page, disabled = false, active = false) => {
        if(text === '...') {
            const ellipsis = document.createElement('span');
            ellipsis.textContent = '...';
            ellipsis.className = 'page-btn';
            ellipsis.style.border='none'; ellipsis.style.background='none';
            return ellipsis;
        }
        const btn = document.createElement('button');
        btn.className = 'page-btn';
        if(active) btn.classList.add('active');
        btn.textContent = text;
        btn.disabled = disabled;
        btn.onclick = () => { currentPage = page; render(); };
        return btn;
    };

    UI.paginationContainer.appendChild(createButton('‹ Prev', currentPage - 1, currentPage === 1));
    const pagesToShow = [];
    if (totalPages <= 7) { for(let i=1; i<=totalPages; i++) pagesToShow.push(i); }
    else { pagesToShow.push(1); if (currentPage > 4) pagesToShow.push('...'); for(let i = Math.max(2, currentPage - 2); i <= Math.min(totalPages - 1, currentPage + 2); i++) pagesToShow.push(i); if (currentPage < totalPages - 3) pagesToShow.push('...'); pagesToShow.push(totalPages); }
    pagesToShow.forEach(p => { UI.paginationContainer.appendChild(createButton(p, p, false, p === currentPage)); });
    UI.paginationContainer.appendChild(createButton('Next ›', currentPage + 1, currentPage === totalPages));
}

// --- ALL EVENT LISTENERS ---
UI.filterBtns.forEach(b=>b.addEventListener('click',()=>{ UI.filterBtns.forEach(x=>x.classList.remove('active'));b.classList.add('active');view=b.dataset.f;currentPage=1;render();}));
[UI.qCountry,UI.qSector,UI.qStage,UI.qSource,UI.search,UI.rowsPerPageSelect].forEach(el=>el.addEventListener('input',()=>{currentPage=1;render();}));
$('#q-clear').addEventListener('click',()=>{UI.qCountry.value=UI.qSector.value=UI.qStage.value=UI.qSource.value=UI.search.value='';currentPage=1;render();});
UI.colBtn.addEventListener('click',()=>{ UI.colList.innerHTML='';COLS.forEach(c=>{if(c.key==='actions'||c.key==='chk')return;const li=document.createElement('li');li.textContent=c.label;li.dataset.k=c.key;li.classList.toggle('selected',vis.has(c.key));UI.colList.appendChild(li);}); UI.colModal.style.display='flex';});
UI.colModal.addEventListener('click',e=>{if(e.target.closest('.close')||e.target===UI.colModal)UI.colModal.style.display='none';});
UI.colList.addEventListener('click',e=>{const li=e.target.closest('li');if(!li)return;const k=li.dataset.k; vis.has(k)?vis.delete(k):vis.add(k);li.classList.toggle('selected'); localStorage.setItem('visibleCols',JSON.stringify([...vis]));render();});
UI.thead.addEventListener('change',e=>{if(e.target.id!=='sel-all')return; UI.tbody.querySelectorAll('.rowchk').forEach(cb=>cb.checked=e.target.checked);});
UI.tbody.addEventListener('click',async e=>{
    if (e.target.classList.contains('expandable')) { e.target.classList.toggle('expanded'); return; }
    const icon=e.target.closest('[data-act]');if(!icon)return;
    const id=icon.dataset.id,act=icon.dataset.act;
    if(act==='ct'){const row=firms.find(x=>x._id==id);UI.ctTitle.textContent=`Contacts – ${row?.firmName||''}`; UI.ctBody.innerHTML=row?.contacts?.length?row.contacts.map(c=>`<tr><td>${c.contactName||''}</td><td>${c.designation||''}</td><td>${c.email?`<a href="mailto:${c.email}">${c.email}</a>`:''}</td><td>${c.linkedIn?`<a href="${c.linkedIn.startsWith('http')?c.linkedIn:`https://${c.linkedIn}`}" target="_blank">View Profile</a>`:''}</td><td>${c.contactNumber||''}</td></tr>`).join(''):'<tr><td colspan="5" style="text-align:center;padding:20px;color:var(--grey-text)">No contacts yet</td></tr>'; UI.ctModal.style.display='flex';return;}
    if(act==='del'){ if(!confirm('Are you sure you want to delete this firm?'))return; showO(true); try{const res=await fetch(`/api/firms/${id}`,{method:'DELETE'}); if(!res.ok) throw new Error('Failed to delete'); firms=firms.filter(x=>x._id!=id);render();toast('Deleted successfully',true);} catch(e){ toast(e.message, false); } finally{ showO(false); }}
});
UI.ctModal.addEventListener('click',e=>{if(e.target.closest('.close')||e.target===UI.ctModal)UI.ctModal.style.display='none';});
UI.delBulk.addEventListener('click',async()=>{ const ids=[...UI.tbody.querySelectorAll('.rowchk:checked')].map(cb=>cb.dataset.id); if(!ids.length){toast('Nothing selected',false);return;} if(!confirm(`Delete ${ids.length} selected firms?`))return; showO(true); try{ await Promise.all(ids.map(id=>fetch(`/api/firms/${id}`,{method:'DELETE'}))); firms=firms.filter(x=>!ids.includes(String(x._id)));render();toast(`Deleted ${ids.length} firms.`,true); } catch(e){ toast('Bulk delete failed.', false); } finally{ showO(false); }});
UI.aiBtn.addEventListener('click',async()=>{ const payload={entityType:UI.aiType.value.trim(),subType:UI.aiSub.value.trim(),sector:UI.aiSec.value.trim(),geo:UI.aiGeo.value.trim()}; if(!payload.geo) { toast('Geography is a required field.', false); return; } showO(true); try{ const res=await fetch('/api/find-investors',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify(payload)}); const d=await res.json();if(!res.ok)throw new Error(d.error||res.statusText); if (d.added > 0) { d.newFirms.forEach(f => f.isNew = true); firms.unshift(...d.newFirms.map(mapRow)); currentPage = 1; buildFilters();render(); } toast(`${d.added} new firms added`,true); }catch(e){toast(e.message||'Gemini error',false);}finally{showO(false);} });
UI.fileIn.addEventListener('change', e => { const f = e.target.files[0]; if (!f) return; showO(true); const rd = new FileReader(); rd.onload = async ev => { try { const wb = XLSX.read(new Uint8Array(ev.target.result), { type:'array', cellDates:true }); const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval:'' }); const groupedFirms = new Map(); raw.forEach(r => { const firmData = {}; const contactData = {}; for (const [k, v] of Object.entries(r)) { const key = alias[k.toLowerCase().trim()] || k.replace(/\s+/g, ''); if (v) (contactKeys.has(key) ? contactData : firmData)[key] = v; } const uniqueKey = (firmData.website || firmData.firmName || '').toLowerCase().trim(); if (!uniqueKey) return; if (!groupedFirms.has(uniqueKey)) { groupedFirms.set(uniqueKey, { ...firmData, contacts: [] }); } const record = groupedFirms.get(uniqueKey); Object.keys(firmData).forEach(k => { if (!record[k]) record[k] = firmData[k]; }); if (Object.values(contactData).some(Boolean)) record.contacts.push(contactData); }); const payload = [...groupedFirms.values()]; if (!payload.length) throw new Error("No valid data to import."); const res = await fetch('/api/firms', { method : 'POST', headers: { 'content-type':'application/json' }, body : JSON.stringify(payload) }); const { inserted = [], error } = await res.json(); if (error) throw new Error(error); if (inserted.length > 0) { inserted.forEach(f => f.isNew = true); firms.unshift(...inserted.map(mapRow)); currentPage = 1; buildFilters(); render(); } toast(`${inserted.length} firms added or updated.`, true); } catch (err) { console.error(err); toast(err.message || 'Upload failed', false); } finally { showO(false); e.target.value = ''; } }; rd.readAsArrayBuffer(f); });
UI.expBtn.addEventListener('click',()=>{ const selectedIds = new Set([...UI.tbody.querySelectorAll('.rowchk:checked')].map(cb => cb.dataset.id)); const dataToExport = selectedIds.size > 0 ? firms.filter(f => selectedIds.has(String(f._id))) : firms; if(!dataToExport.length){toast('Nothing to export',false);return;} let csvRows = []; const headers = COLS.filter(c => vis.has(c.key) && !['chk','actions','sn'].includes(c.key)).map(c => c.label); csvRows.push(headers.join(',')); dataToExport.forEach(f => { const row = COLS.filter(c => vis.has(c.key) && !['chk','actions','sn'].includes(c.key)).map(c => `"${String(f[c.key]||'').replace(/"/g,'""')}"`); csvRows.push(row.join(',')); }); const blob=new Blob([csvRows.join('\n')],{type:'text/csv;charset=utf-8;'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='magistral_lp_gp_export.csv'; a.click(); URL.revokeObjectURL(a.href); toast(selectedIds.size > 0 ? 'Exporting selected firms...' : 'Exporting all firms...', true); });

init();
})();
</script>
</body></html>
